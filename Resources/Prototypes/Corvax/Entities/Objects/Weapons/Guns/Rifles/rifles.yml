- type: entity
  name: Scar12
  parent: [BaseWeaponRifle, BaseC2ContrabandUnredeemable]
  id: WeaponRifleScar12
  description: Scar-12 боевая винтовка созданная TechnicLogistic, для нужд собственной армии благодаря эффективности и точности является одним из часто встречающихся образцов на черном рынке, на текущий момент поставляется силам дсбф по спец заказу НТ.
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Rifles/scar12.rsi
    layers:
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/Rifles/scar12.rsi
  - type: Gun
    fireRate: 4
    projectileSpeed: 45
    minAngle: 20
    maxAngle: 25
    selectedMode: FullAuto
    availableModes:
      - Burst
      - FullAuto
    soundGunshot:
      path: /Audio/_NF/Weapons/Guns/Gunshots/rifle.ogg
      params:
        volume: -5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -25
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
