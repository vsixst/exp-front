# CHARONETTE

- type: entity
  id: ShipMiniRailgunProjectile
  name: M194 CHARONETTE 280mm 10.25 kg slug
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 15000
        Blunt: 3000
        Ion: 600
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#c51515"
    scale: 3
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 1.5
  - type: PointLight
    color: "#19AFFF"
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    totalIntensity: 2500
    intensitySlope: 50
    maxIntensity: 800
  - type: GatheringProjectile
  - type: MiningGatheringSoft
  - type: MiningGatheringHard

