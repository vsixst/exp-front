- type: entity
  id: Bullet20mmPF
  name: 20mm
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/explosives.rsi
      layers:
        - state: 20mmpf
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      totalIntensity: 1.0
      intensitySlope: 1
      maxIntensity: 1
      maxTileBreak: 1
    - type: TriggerOnEnterGrid
    - type: ShipWeaponProjectile
    - type: RadarBlip
      scale: 0.35
      radarColor: "#a14900"
      requireNoGrid: true
      shape: triangle
    - type: TimedDespawn
      lifetime: 20

