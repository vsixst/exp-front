- type: entity
  parent: [ BaseWeaponNavalBallisctic, BaseC1Contraband ]
  id: WeaponNavalCannon20mmBase
  name: пулемёт 20мм типа Гатлинг
  description: Лёгий пулемёт, использует снаряды 20мм.
  suffix: НЕ МАППИТЬ!, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#229e51"
      scale: 1
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Turrets/turrets20mm.rsi
      drawdepth: Mobs
      layers:
        - state: turrets20mm
    - type: ItemSlots
      slots:
        gun_magazine:
          whitelist:
            tags:
              - Magazine20mm
        gun_chamber:
          whitelist:
            tags:
              - Cartridge20mm
    - type: Gun
      fireRate: 10
      projectileSpeed: 60
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: ChamberMagazineAmmoProvider
      boltClosed: null
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
        machine_board: !type:Container
        machine_parts: !type:Container

- type: entity
  parent: [BaseWeaponNavalBallisctic, WeaponNavalCannon20mmBase]
  id: WeaponNavalCannon20mmPD
  name: Пулемёт Д "20мм"
  description: Это автоматическое оружие, предназначенное для защиты ключевых объектов или зон от близкорасположенных целей.
  suffix: ShuttleGun, Оборона
  components:
  - type: RadarBlip
    radarColor: "#229e51"
    scale: 1
  - type: BallisticAmmoProvider
    proto: Cartridge20mm
    capacity: 1500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
      ballistic-ammo: !type:Container
  - type: Gun
    fireRate: 14
    projectileSpeed: 60
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        15.705 # 3.141 * 5
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
      AdvancedTargeting: !type:Bool
        true
      RangedRange: !type:Single
        60.0
      VisionRadius: !type:Single
        100.0

- type: entity
  parent: WeaponNavalCannon20mmBase
  id: WeaponNavalCannon20mm
  suffix: НЕ МАППИТЬ!, Полный, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: ItemSlots
      slots:
        gun_magazine:
          startingItem: MagazineBox20mmAP
          whitelist:
            tags:
              - Magazine20mm
        gun_chamber:
          startingItem: Cartridge20mmAP
          whitelist:
            tags:
              - Cartridge20mm

- type: entity
  parent: [BaseStructureDisableToolUse, WeaponNavalCannon20mm, WeaponNavalCannon20mmBase ]
  id: WeaponNavalCannon20mmUnanchor
  suffix: Полный, Неоткрепляемый для кораблей, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: [BaseStructureDisableToolUse, WeaponNavalCannon20mmBase]
  id: WeaponNavalCannon20mmUnanchorEmpty
  suffix: Пустой, Неоткрепляемый для кораблей, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: BaseNFFlatpack
  id: WeaponNavalCannon20mmBaseFlatpack
  name: упакованный лёгкий пулемёт
  description: Упакованный Лёгкий Пулемёт (.20мм)
  components:
  - type: Flatpack
    entity: WeaponNavalCannon20mmUnanchor
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon
