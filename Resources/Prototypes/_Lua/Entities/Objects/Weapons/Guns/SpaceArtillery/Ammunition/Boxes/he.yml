- type: entity
  id: MagazineBox20mm
  name: обойма фугасных снарядов .20мм
  parent: BaseMagazineBox
  components:
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Ammunition/Boxes/light_rifle_he.rsi
      layers:
        - state: base-b
          map: ["enum.GunVisualLayers.Base"]
        - state: 20ap
        - state: magb-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: magb
      steps: 2
      zeroVisible: false
    - type: Tag
      tags:
        - Magazine20mm
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - Cartridge20mm
      proto: Cartridge20mm
      capacity: 200
    - type: StaticPrice
      price: 1000

