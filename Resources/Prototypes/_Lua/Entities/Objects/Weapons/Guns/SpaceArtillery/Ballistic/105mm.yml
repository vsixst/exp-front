- type: entity
  parent: BaseWeaponNavalBallisctic
  id: WeaponNavalCannon105mmBase
  name: Миномёт "105мм"
  description: Малый миномёт, использует снаряды 105мм.
  suffix: НЕ МАППИТЬ!, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#229e51"
      scale: 1
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Turrets/turrets105mm.rsi
      drawdepth: Mobs
      layers:
        - state: turrets105mm
    - type: ItemSlots
      slots:
        gun_magazine:
          whitelist:
            tags:
              - MagazineBox105mm
        gun_chamber:
          whitelist:
            tags:
              - Cartridge105mm
    - type: Gun
      fireRate: 0.1
      projectileSpeed: 60
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: ChamberMagazineAmmoProvider
      boltClosed: null
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
        machine_board: !type:Container
        machine_parts: !type:Container

- type: entity
  parent: WeaponNavalCannon105mmBase
  id: WeaponNavalCannon105mm
  suffix: НЕ МАППИТЬ!, Полный, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: ItemSlots
      slots:
        gun_magazine:
          startingItem: MagazineBox105mmAP
          whitelist:
            tags:
              - MagazineBox105mm
        gun_chamber:
          startingItem: Cartridge105mm
          whitelist:
            tags:
              - Cartridge105mm

- type: entity
  parent: [BaseStructureDisableToolUse, WeaponNavalCannon105mm, WeaponNavalCannon105mmBase]
  id: WeaponNavalCannon105mmUnanchor
  suffix: Полный, Неоткрепляемый для кораблей, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: [BaseStructureDisableToolUse, WeaponNavalCannon105mmBase]
  id: WeaponNavalCannon105mmUnanchorEmpty
  suffix: Пустой, Неоткрепляемый для кораблей, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: BaseNFFlatpack
  id: WeaponNavalCannon105mmBaseFlatpack
  name: упакованный малый миномёт
  description: Упакованный Малый Миномёт (.105мм)
  components:
  - type: Flatpack
    entity: WeaponNavalCannon105mmBase
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon
