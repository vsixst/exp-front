# Консоль Центуриона
- type: entity
  id: CenturionMothershipComputer
  parent: BaseMothershipComputer
  name: консоль авианосца "Центурион"
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shipyard_nfsd
    - map: ["computerLayerKeys"]
      state: telesci_key
  - type: ShipyardConsole
    newJobTitle: null
    shipyardChannel: Nfsd
    newAccessLevels: [Captain, Security, Brig]
  - type: ShipyardListing
    shuttles:
    - Templar
    - hammer

