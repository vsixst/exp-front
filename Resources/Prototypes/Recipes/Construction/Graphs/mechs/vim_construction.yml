- type: constructionGraph
  id: Vim
  start: start
  graph:
  - node: start
    edges:
    - to: vim
      steps:
      - tag: VoiceTrigger
        name: construction-graph-tag-voice-trigger
        icon:
          sprite: "Objects/Devices/voice.rsi"
          state: "voice"
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 1
      - component: PowerCell
        name: construction-graph-component-power-cell
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small
      - tag: MechAirTank
        name: construction-graph-component-exosuit-air-tank
        store: gas-tank-container
        icon:
          sprite: Objects/Specific/Mech/mecha_equipment.rsi
          state: mecha_air_tank
      - tag: CapacitorStockPart
        name: construction-graph-component-capacitor
        store: capacitor-container
        icon:
          sprite: Objects/Misc/stock_parts.rsi
          state: capacitor
      - tool: Screwing
        doAfter: 1
  - node: vim
    actions:
    - !type:BuildMech
      mechPrototype: MechVim
